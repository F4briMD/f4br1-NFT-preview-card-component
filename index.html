<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css-1.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>

    .attribution {color: rgb(104, 104, 104); font-size: 11px; text-align: center;margin-top: 1em; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="container">
<div class="main-wrapper">
  <div class="img-main">
  <img  src="./images/image-equilibrium.jpg" alt="">
  <div class="eye"><img src="./images/icon-view.svg" alt=""></div>
  
  </div>
  <div class="desc-wrapper">
  <h2>Equilibrium #3429</h2>

  <p>Our Equilibrium collection promotes balance and calm.</p>

<div class="price-wrapper">
<ul>
  <li class="eth-color"><img src="./images/icon-ethereum.svg" alt=""> 0.041 ETH</li>
  <li class="eth-color1" > <img src="./images/icon-clock.svg" alt=""> 3 days left</li>
</ul>
</div>
 <div class="creator-img"><img src="./images/image-avatar.png" alt="">
  Creation of <span>Jules Wyvern</span> 
</div>
</div>
</div>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
